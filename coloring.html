<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring</title>
    <style>
      body {
        font-family: sans-serif;
      }
      main {
        background-color: rgb(235, 255, 213);
        padding: 20px 15px;
      }
      main > h2 {
        background-color: #4c5450;
        padding: 15px;
        color: white;
      }
      main > h3 {
        background-color: #60d0a8;
        padding: 15px;
        color: white;
      }
      main > p {
        background-color: #ffffff;
        padding: 15px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Text Color & Background Color -->
      <h2>Header</h2>
      <h3>Sebuah Paragraf</h3>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum quo
        nobis distinctio eligendi, ullam necessitatibus atque nemo! Nesciunt
        nihil temporibus modi officia commodi quidem, quae, distinctio ab ut
        repellendus architecto?
      </p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </main>
  </body>
</html>
