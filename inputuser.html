<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input User</title>
  </head>
  <body>
    <!-- Input Element -->
    <div>Text: <input type="text" /></div>
    <div>Number: <input type="number" /></div>
    <div>Email: <input type="email" /></div>
    <div>Password: <input type="password" /></div>
    <div>Cari: <input type="search" /></div>
    <div>Waktu: <input type="datetime-local" /></div>
    <div>Checkbox: <input type="checkbox" /></div>
    <div>Radio: <input type="radio" name="radio" /></div>
    <div>Range: <input type="range" /></div>
    <div>Color: <input type="color" /></div>
    <div>File: <input type="file" /></div>
    <div>Submit: <input type="submit" /></div>
    <div>Hidden: <input type="hidden" /></div>

    <!-- Non-Single Line input element -->
    <div><input type="text" value="Belajar Dasar Pemrograman Web" /></div>
    <div>
      <textarea name="" id="" cols="50" rows="10">
Belajar Dasar Pemrograman Web</textarea
      >
      <div><input type="submit" /></div>
    </div>

    <!-- Label element -->
    <div>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" />
    </div>

    <div>
      <label for="password">Password</label>
      <br />
      <input type="password" id="password" />
    </div>

    <!-- Radio Button -->
    <fieldset>
      <legend>Select a maintenance drone</legend>

      <div>
        <input type="radio" id="huey" name="drone" value="huey" checked />
        <label for="huey">Huey</label>
      </div>
      <div>
        <input type="radio" id="dewey" name="drone" value="dewey" checked />
        <label for="dewey">Dewey</label>
      </div>
      <div>
        <input type="radio" id="louie" name="drone" value="louie" checked />
        <label for="louie">Louie</label>
      </div>
    </fieldset>

    <!-- Radio Group -->
    <form action="">
      <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
          <input
            type="radio"
            id="contactChoice1"
            name="contact"
            value="email"
          />
          <label for="email">Email</label>

          <input
            type="radio"
            id="contactChoice2"
            name="contact"
            value="phone"
          />
          <label for="phone">Phone</label>
          <input type="radio" id="contactChoice3" name="contact" value="mail" />
          <label for="mail">Mail</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>

    <br />
    <br />

    <!-- Atribut Elemen Input -->
    <div>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" placeholder="example@mail.com" required />
    </div>
    <div>
      <label for="password">Password</label>
      <br />
      <input type="password" id="password" placeholder="*******" required />
    </div>

    <br />
    <br />

    <!-- Formulir -->
    <form action="">
      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          placeholder="example@mail.com"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <br />
        <input type="password" id="password" placeholder="*******" required />
      </div>

      <button type="submit">Submit</button>
    </form>

    <br />
    <br />
    <!-- Formulir 2 -->
    <form method="post">
      <div>
        <label for="fullName">Nama</label>
        <br />
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div>
        <label for="checkIn">Tanggal Check-In</label>
        <br />
        <input type="date" id="checkIn" name="checkIn" required />
      </div>

      <div>
        <label for="checkOut">Tanggal Check-Out</label>
        <br />
        <input type="date" id="checkOut" name="checkOut" required />
      </div>

      <button type="submit">Submit</button>
    </form>

    <p>&copy;</p>
  </body>
</html>
