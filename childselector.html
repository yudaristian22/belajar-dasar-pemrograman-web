<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector</title>
  </head>
  <style>
    div > p {
      background-color: yellow;
    }
  </style>
  <body>
    <!-- Menggabungkan dua buah basic selector dengan menggunakan tanda > untuk elemen child secara langsung -->
    <div>
      <p>Paragraf pertama. di dalam div</p>
      <p>Paragraf kedua. di dalam div</p>
      <section>
        <p>
          Paragraf ketiga. di dalam div Namun, bukan sebagai anak elemen secara
          langsung
        </p>
      </section>
      <p>Paragraf keempat. di dalam div</p>
    </div>
    <p>Paragraf kelima. diluar div</p>
    <p>Paragraf keenam. diluar div</p>
  </body>
</html>
