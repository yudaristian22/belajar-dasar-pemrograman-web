<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class Selector</title>
    <style>
      /* rule akan diterapkan pada sebuah tautan yang belum pernah dikunjugi */
      a:link {
        color: red;
      }
      /* rule akan diterapkan pada sebuah tautan yang sudah pernah dikunjungi */
      a:visited {
        color: green;
      }
      /* rule akan diterapkan pada sebuah tautan ketika diarahkan dengan kursor */
      a:hover {
        color: pink;
      }
      /* rule akan diterapkan pada sebuah tautan ketika ditekan */
      a:active {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p>
      Dapatkan pekerjaan impian di
      <a href="https://jobs.dicoding.com">Dicoding Jobs</a>
    </p>
  </body>
</html>
