<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector</title>
    <style>
      #special {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div id="special">
      <p>Ini merupakan konten didalam sebuah div yang diberi id special.</p>
    </div>
    <div>
      <p>Ini merupakan konten didalam sebuah div biasa.</p>
    </div>
  </body>
</html>
