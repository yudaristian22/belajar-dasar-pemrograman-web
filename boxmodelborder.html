<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Border</title>
    <style>
      .content {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border-width: 1px 2px 8px 10px;
        border-style: solid;
        margin: 10px 0;
      }
      .content2 {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border-width: 1px 2px 8px 10px;
        border-style: dotted;
        margin: 10px 0;
      }
      .content3 {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border-width: 1px 2px 8px 10px;
        border-style: solid;
      }
      .content4 {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        border-width: 10px;
        border-top-style: dashed;
        border-right-style: dotted;
        border-bottom-style: double;
        border-left-style: groove;
        margin: 10px 0;
        border-color: brown orange cyan red;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content"></div>
      <div class="content2"></div>
      <div class="content3"></div>
      <div class="content4"></div>
    </main>
  </body>
</html>
