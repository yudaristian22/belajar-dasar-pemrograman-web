<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static non Static Flow</title>
    <style>
      .c1 {
        width: 200px;
        height: 200px;
        background-color: #60d0a8;
      }
      .c2 {
        width: 200px;
        height: 200px;
        background-color: #6495ed;
        position: relative;
        top: 20px;
        left: 20px;
      }
      .c3 {
        width: 200px;
        height: 200px;
        background-color: #ffa500;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
    </main>
  </body>
</html>
